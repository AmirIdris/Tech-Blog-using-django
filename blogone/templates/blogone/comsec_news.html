{% extends 'blogone/base.html' %}
{% load static %}
{% block content %}
<div class="panel panel-body col-md-10" style="margin-top:50px;">
   <div class="">
        <center ><h4 style="padding:10;background: #f2f2f2">Computer Security info</h4></center><hr>
       {% if comsec_news %}
          {% for comsec in comsec_news %}
                    <img src="{{comsec.post_image.url}}" style="width:50px;height:50px;">
                     <a href="{% url 'post_detail' comsec.id %}">{{comsec.title}}</a><hr>

          {% endfor %}
        <a href="">More</a>
       {% else %}
       <p><i>No Posts available right now</i></p>
       {% endif %}
                     </div>
                </div>

{% endblock content %}
