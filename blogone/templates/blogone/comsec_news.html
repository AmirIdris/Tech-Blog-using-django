{% extends 'blogone/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
     <div class="panel panel-body col-md-10" style="margin-top:60px;">
   <div class="">
        <h4 class="panel panel-default panel-heading">Computer Security...</h4>
       {% if comsec_news %}
          {% for comsec in comsec_news %}
                    <img src="{{comsec.post_image.url}}" style="width:50px;height:50px;">
                     <a href="{% url 'post_detail' comsec.id %}">{{comsec.title}}</a><hr>

          {% endfor %}
        <a href="">More</a>
       {% else %}
       <p><i>No Posts available right now</i></p>
       {% endif %}
                     </div>
                </div>
    </div>
{% endblock content %}
